<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      /* Reset default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container for the page */
      .container {
        max-width: 600px;
        width: 100%;
        margin: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      /* Header styles */
      header {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 24px;
      }

      /* Main content styles */
      main {
        padding: 20px;
      }

      /* Profile section */
      .profile {
        display: flex;
        align-items: center;
      }

      .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 20px;
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Update password form */
      #updatePasswordForm {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      #updatePasswordForm h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      #updatePasswordForm div {
        margin-bottom: 15px;
      }

      #updatePasswordForm label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      #updatePasswordForm input[type="password"] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #updatePasswordForm button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }

      #updatePasswordForm button[type="button"] {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Profile</h1>
        <button onclick="logout()">Logout</button>
      </header>
      <main>
        <div class="profile">
          <div class="profile-picture">
            <img src="css/s.png" alt="Profile Picture" />
          </div>
          <div id="profileData">
            <!-- Profile data will be dynamically inserted here by JavaScript -->
          </div>
        </div>
        <form id="updatePasswordForm">
          <h2>Update Password</h2>
          <div>
            <label for="currentPassword">Current Password:</label>
            <input
              type="password"
              id="currentPassword"
              name="currentPassword"
              required
            />
          </div>
          <div>
            <label for="newPassword">New Password:</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              required
            />
          </div>
          <div>
            <button type="submit">Update Password</button>
            <button type="button" onclick="cancelUpdate()">Cancel</button>
          </div>
        </form>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
