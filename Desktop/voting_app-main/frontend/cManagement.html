<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candidate Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #444;
        text-align: center;
        margin-bottom: 20px;
      }
      h2 {
        color: #444;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
      }
      .hidden {
        display: none;
      }
      form {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      form input,
      form button {
        display: block;
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
      }
      form button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      form button:hover {
        background-color: #0056b3;
      }
      #candidatesList {
        margin-bottom: 20px;
      }
      #candidatesList div {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      .button-primary {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        border-radius: 3px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .button-primary:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Candidate Management</h1>
      <div id="candidatesList"></div>

      <div id="adminActions">
        <h2>Add Candidate</h2>
        <form id="addCandidateForm">
          <input type="text" id="name" placeholder="Name" required />
          <input type="text" id="party" placeholder="Party" required />
          <input type="number" id="age" placeholder="Age" required />
          <button type="submit">Add Candidate</button>
        </form>

        <h2>Update Candidate</h2>
        <form id="updateCandidateForm">
          <input
            type="text"
            id="updateId"
            placeholder="Candidate ID"
            required
          />
          <input type="text" id="updateName" placeholder="Name" required />
          <input type="text" id="updateParty" placeholder="Party" required />
          <input type="number" id="updateAge" placeholder="Age" required />
          <button type="submit">Update Candidate</button>
        </form>

        <h2>Delete Candidate</h2>
        <form id="deleteCandidateForm">
          <input
            type="text"
            id="deleteId"
            placeholder="Candidate ID"
            required
          />
          <button type="submit">Delete Candidate</button>
        </form>
      </div>

      <button class="button-primary" onclick="fetchCandidates()">
        Fetch Candidates
      </button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
