<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* Resetting default margins and paddings */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
        padding: 20px;
      }

      /* Container for image and form */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Slightly transparent background */
        border-radius: 1em;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        overflow: hidden;
        width: 100%;
      }

      /* Image container */
      .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .image-container img {
        max-width: 100%;
        border-radius: 1em 0 0 1em;
      }

      /* Form container */
      .form-container {
        flex: 1;
        padding: 2em;
      }

      /* Form title */
      h1 {
        text-align: center;
        margin-bottom: 1.5em;
        color: #333;
        font-size: 24px;
      }

      /* Labels for inputs */
      label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: bold;
        color: #555;
      }

      /* Input fields */
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 1.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      /* Submit button */
      button[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          max-width: 400px;
        }

        .image-container img {
          border-radius: 1em 1em 0 0;
        }

        .form-container {
          padding: 1.5em;
        }

        h1 {
          font-size: 20px;
        }

        input,
        button {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="css/R.png" alt="Login Image" />
      </div>
      <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
          <label for="aadharCardNumber">Aadhar Card Number:</label>
          <input
            type="text"
            id="aadharCardNumber"
            name="aadharCardNumber"
            required
          />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
